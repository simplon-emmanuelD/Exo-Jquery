

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Formulaire</title>

​
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>

​

  <form>

    <p>

      Login : <input id="login" type="text" placeholder="Précisez votre Login" /> *

    </p>

    <p>

      Nom : <input type="text" placeholder="Précisez votre nom" />

    </p>

    <p>

      Prénom : <input type="text" placeholder="Précisez votre prénom" />

    </p>

    <p>

      Mail : <input id="mail" type="text" placeholder="ex: nomprenom@mail.com"/> *

    </p>

    <p>

      Site Web : <input id="website" type="text" placeholder="ex: www.nomdomaine.fr"/> *

    </p>

    <p>

      Mot de passe : <input id="mdp" type="password"/> *

    </p>

    <p>

      Confirmation de mot de passe : <input id="mdp2" type="password"/> *

    </p>

    <p>

    <p>

      <input id="clause" type="checkbox" name="acceptation_clause">Accepter les conditions d'utilisations *

    </p>

    

  </form>

    <p>

      <button type="submit" onclick="keyup">Valider l'inscription</button>

    </p>

</body>




</html>
