

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Formulaire</title>

​
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>

​

  <form>

    <p>

      Login : <input id="login" type="text" placeholder="Précisez votre Login" /> *

    </p>

    <p>

      Nom : <input type="text" placeholder="Précisez votre nom" />

    </p>

    <p>

      Prénom : <input type="text" placeholder="Précisez votre prénom" />

    </p>

    <p>

      Mail : <input id="mail" type="text" placeholder="ex: nomprenom@mail.com"/> *

    </p>

    <p>

      Site Web : <input id="website" type="text" placeholder="ex: www.nomdomaine.fr"/> *

    </p>

    <p>

      Mot de passe : <input id="mdp" type="password"/> *

    </p>

    <p>

      Confirmation de mot de passe : <input id="mdp2" type="password"/> *

    </p>

    <p>

    <p>

      <input id="clause" type="checkbox" name="acceptation_clause">Accepter les conditions d'utilisations *

    </p>

    

  </form>

    <p>

      <button type="submit" onclick="keyup">Valider l'inscription</button>

    </p>

</body>

​

<script>
 $(document).ready(function() {
    $('#mdp, #mdp2').on('keyup', function(e) {
 
     if($('#mdp').val() != '' && $('#mdp2').val() != '' && $('#mdp').val() != $('#mdp2').val())
            {
               $('#passwordStrength').removeClass().addClass('alert alert-error').html('Passwords do not match!');
 
            return false;
           }
 
        // Must have capital letter, numbers and lowercase letters
        var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
 
        // Must have either capitals and lowercase letters or lowercase and numbers
        var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
 
        // Must be at least 6 characters long
        var okRegex = new RegExp("(?=.{6,}).*", "g");
 
        if (okRegex.test($(this).val()) === false) {
            // If ok regex doesn't match the password
               $('#passwordStrength').removeClass().addClass('alert alert-error').html('Password must be 6 characters long.');
 
        } else if (strongRegex.test($(this).val())) {
            // If reg ex matches strong password
            $('#passwordStrength').removeClass().addClass('alert alert-success').html('Good Password!');
        } else if (mediumRegex.test($(this).val())) {
            // If medium password matches the reg ex
            $('#passwordStrength').removeClass().addClass('alert alert-info').html('Make your password stronger with more capital letters, more numbers and special characters!');
        } else {
            // If password is ok
            $('#passwordStrength').removeClass().addClass('alert alert-error').html('Weak Password, try using numbers and capital letters.');
        }
 
        return true;
    });
 


</script>

</script>

</html>
