

<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Formulaire</title>

​
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>

​

  <form>

    <p>

      <label id="login"> Login : <input id="login" type="text" placeholder="Précisez votre Login" /> *

    </p>

  	<p>

     <label id="mail"> Mail : <input id="mail" type="text" placeholder="ex: nomprenom@mail.com"/> *
   	 <br>
   	 <a href="#" id="retour">Retour au formulaire</a><br>

    </p>

 
    <p>

     <label id="mdp"> Mot de passe : <input id="mdp" type="password" placeholder="Entrez votre mot de passe"  pattern=".{5,}[0-9a-zA-Z]"> </div="mdp">

    </p>

    <p>

    <label id="mdp2">  Confirmation de mot de passe : <input id="mdp2" type="password"/> *

    </p>
    <a href="#" id="mdpOubli">Mot de passe oublié</a><br>


    <p>

    <p>

      <input id="clause" type="checkbox" name="acceptation_clause">Accepter les conditions d'utilisations *

    </p>

    

  </form>
  <div id="erreur"> Erreur </div>

    <p>

      <button type="bouton">Valider l'inscription</button>

    </p>

</body>

<script>
$(document).ready(function() {
   $("#erreur").hide();
   $("#mail").hide();

   motpas = document.getElementById('mdp');

   $("#bouton").click(function(){
      if (motpas.validity.valid == false)
      {
         $("#erreur").show("fast");
      }  
      else
      {
         $("#formulaire").hide();
      }
      return false;
   });

   $("#mdpOubli").click(function(){
   	$("#mdpOubli").hide();
      $("#login").hide();
      $("#mdp").hide();
      $("#mdp2").hide();
      $("#mail").show("fast");
   });

   $("#retour").click(function(){
   	$("#mdpOubli").show();
      $("#login").show();
      $("#mdp").show();
      $("#mdp2").show();
      $("#mail").hide("fast");
   });

});
</script>


</html>
